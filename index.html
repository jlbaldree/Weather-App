<!DOCTYPE html>
<html lang="en">

<head>
  <!-- || META DATA || -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- || style sheets || -->
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- || HEADER || -->

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <!-- || CONTAINER || -->
  <br>
  <div class="container-fluid" id="main-content-container">
    <!-- Row -->
    <div class="row">
      <!-- Column -->
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <!-- Seach Form -->
        <div class="form-inline form-group">
          <!-- Input -->
          <input class="form-control" type="text" id="search-value" />
          <!-- Btn -->
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
        <!-- Search History List -->
        <ul class="list-group history"></ul>
        <ul class="clear"> <button class="btn btn-clear" id="clear-button"><i class="fa fa-trash" aria-hidden="true">
              Clear Search History</i></button></ul>
      </aside>
      <!-- Weather Info Column -->
      <div class="col-lg-9">
        <div id="today" class="mt-3">
        </div>
        <div id="forecast" class="mt-3">
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- JavaScript -->
  <script src="script.js"></script>

  <!-- || FOOTER || -->
  <footer>
  </footer>
</body>

</html>
